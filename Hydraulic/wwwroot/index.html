<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hydraulic</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Hydraulic.styles.css" rel="stylesheet" />

    <!--- Diagrams  -->
    <!-- in the head element -->
    <link href="_content/Z.Blazor.Diagrams/style.min.css" rel="stylesheet" />
    <!-- if you want the default styling -->
    <link href="_content/Z.Blazor.Diagrams/default.styles.min.css" rel="stylesheet" />

    <script type="text/javascript">
        
        window.GetElProp = (element, prop) => {
            if (element)
                return element[prop];
        }

        window.GetWindowProp = (prop) => {
            return window[prop];
        }

        window.ToggleSelect = (enable) => {
            var body = document.getElementsByTagName("body");
            if (enable) {
                body[0].classList.add("disableSelect");
            } else {
                body[0].classList.remove("disableSelect");
            }
        }

        window.bindDocEvent = (dotNetHelper, methodName, event) => {
            document[event] = (e) => {

                // Cant pass the event directly because events dont serialise (because of circular refs)
                // so doing this slightly rubbish thing 

                // all I needed right now
                var evt = {
                    clientX: e.clientX
                }

                dotNetHelper.invokeMethodAsync(methodName, evt);
            };
        }
    </script>

  
</head>

<body>
    <!-- in the body element -->
    <script src="_content/Z.Blazor.Diagrams/script.min.js"></script>
